<div class="notification">
  <app-user-link [user]="blogData.user"></app-user-link>
  <p class="is-size-4 title">{{ blogData.title }}</p>
  <p class="less-opacity">
    <span>{{ blogData.date }} .</span>
    <span class="icon"><i class="fas fa-clock"></i></span>
    <span>2 min read</span>
  </p>
</div>

<br />
